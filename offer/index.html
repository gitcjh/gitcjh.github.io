<p>&lt;!doctype html&gt;</p>
<html><br><head><br><meta charset="utf-8"><br><br></head><br><br><body><br><br><div id="CountMsg" class="HotDate"><br><span id="td">00天</span><br><span id="th">00时</span><br><span id="tm">00分</span><br><span id="ts">00秒</span><br></div><br><script type="text/javascript"><br>function getRTime(){<br>var EndTime= new Date(‘2017/10/23 10:00:00’); //截止时间<br>var NowTime = new Date();<br>var t =EndTime.getTime() - NowTime.getTime();<br><br>var d=Math.floor(t/1000/60/60/24);<br>var h=Math.floor(t/1000/60/60%24);<br>var m=Math.floor(t/1000/60%60);<br>var s=Math.floor(t/1000%60);<br><br>document.getElementById(“td”).innerHTML = d + “天”;<br>document.getElementById(“th”).innerHTML = h + “时”;<br>document.getElementById(“tm”).innerHTML = m + “分”;<br>document.getElementById(“ts”).innerHTML = s + “秒”;<br>}<br>setInterval(getRTime,1000);<br></script><br></body><br></html>
